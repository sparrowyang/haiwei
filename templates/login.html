<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- MDUI CSS -->
    <link rel="stylesheet"  href="{% static "/css/mdui.min.css" %}" />
    <link rel="stylesheet"  href="{% static "/css/custom.css" %}" />
	<link rel="stylesheet"  href="{% static "/css/animate.min.css" %}" />
    <title>{{ title }}</title>
</head>
<body>
  <div id="d_login" class="animate__animated animate__backInDown">
    <h1><i class="mdui-icon material-icons ">verified_user</i></h1>
    <h1>管理员登录</h1>
    <form action="login/" method="post">
      {% csrf_token %}
      <div class="mdui-textfield">
        <input class="mdui-textfield-input" type="text" placeholder="账户" name="username"/>
      </div>

      <div class="mdui-textfield">
        <input class="mdui-textfield-input" type="password" placeholder="密码" name="password"/>
      </div>
      <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent"  onclick="back()">返回</button>
      <input class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" type="submit">
  </form>

  </div>



</body>
<script>
    function back(){
        
        window.location.href="http://"+window.location.host;
        window.event.returnValue=false;  
    }
</script>
</html>
